<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
 <script src="scripts.js"></script>
  <title>My Calculator</title>
</head>
<body>
  <h1>Calculator Design</h1>
  <form class="calculator">
    <label for="first-number">First Number:</label>
    <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
    <input type="number" id="first-Number" name="first-Number" placeholder="type the first number" value="" onkeyup="saveFirstNumber(this.value)">
  </br>
    <label for="second-number">Second Number:</label>
    <input type="number" id="second-Number" name="second-Number" placeholder="type the second number" onkeyup="saveSecondNumber(this.value)">
    <div class="grid-container">
      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
     
      <div class="grid-item">
      <button type="button" name="add" id="addition" onclick="changeOperation(this.id)">Add</button></div>
      
      <div class="grid-item">
      <button type="button" name="subtract" id="subtraction" onclick="changeOperation(this.id)">Subtract</button></div>

      <div class="grid-item">
      <button type="button" name="multiply" id="multiplication">Multiply</button></div>

     <div class="grid-item">
      <button type="button" name="divide" id="division">Divide</button></div>
      
      <div class="grid-item">
      <button type="button" name="modulus" id="modulus">Modulus</button></div>
    </div>
    <br>
    <!-- this "onclick" calls the "equal" function in the main.js file -->
    <button type="submit" onclick="equals()">Equals</button>
    
    <button type="reset">Clear</button>
  </form>
  <br>
  <div id="result">Results:</div>
</body>
</html>
